<!DOCTYPE html>
<html lang="pt-BR">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Situação aluno</title>
   <link rel="stylesheet" href="./style.css">
</head>

<body>

   <main>

      <div class="cont__img">
         <img src="./_109653028_el-ella.jpg" alt="pessoa pesando-se">
      </div>

      <section>
         <h1>Programa Cálculo do Peso Ideal</h1>
         <hr>

         <form action="#">
            <label for="inName">Nome:
               <input type="text" id="inName">
            </label>


            <label for="sexo">
               Sexo:
               <input type="radio" name="sexo" id="inMasculino">Masculino
               <input type="radio" name="sexo" id="inFeminino">Feminino
            </label>

            <label for="inAltura">Altura:
               <input type="text" id="inAltura">
            </label>


            <div class="btn">
               <input type="submit" value="Calcular Peso">
               <input type="reset" value="Limpar Campos">
            </div>

         </form>

         <h3></h3>

      </section>

   </main>

   <h4></h4>

   <script src="./script.js"></script>
</body>

</html>
