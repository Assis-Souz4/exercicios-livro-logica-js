<!DOCTYPE html>
<html lang="pt-BR">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Programa Parquimetro</title>
   <link rel="stylesheet" href="./style.css">
</head>

<body>
   <main>
      <div>
         <img src="./2562868.png" alt="limit speed">
      </div>
      <section>
         <h1>Parquimetro</h1>
         <hr>
         <form action="#">
            <label for="inValor">
               Valor(R$):
               <input type="text" id="inValor">
            </label>
            <input type="submit" value="Pagar" class="btn">
         </form>
         <h3></h3>
         <h4></h4>
      </section>
   </main>
   <footer>
      <section class="tabela">
         <ul>
            <li>Valor R$</li>
            <li>Tempo (min)</li>
            <li>1,00</li>
            <li>30</li>
            <li>1,75</li>
            <li>60</li>
            <li>3,00</li>
            <li>120</li>
         </ul>
      </section>
   </footer>
   <script src="./script.js"></script>
</body>

</html>
